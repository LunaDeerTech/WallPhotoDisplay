# Wall Photo Display - Docker Compose 配置
# 使用方法: docker-compose up -d

services:
  photowall:
    image: wall-photo-display:latest
    container_name: wall-photo-display
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据目录（数据库 + 上传文件）
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/photowall.db
      - UPLOAD_PATH=/app/data/uploads
      - JWT_SECRET=your-secret-key
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
